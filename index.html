<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>
      Frontend Mentor | NFT Preview Card Component | Challenge by j-likes-spicy
    </title>
  </head>
  <body>
    <div class="container">
      <figure class="card">
        <div class="card__image-container">
          <img
            src="./img/image-equilibrium.jpg"
            class="card__image"
            alt="card panel image"
          />
          <div class="card__image-container-overlay">
            <img
              src="/img/icon-view.svg"
              class="card__image-container-overlay-icon"
              alt="overlay effect on hover"
            />
          </div>
        </div>
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <figcaption class="card__figcaption-1">
          <span class="card__figcaption-1-text">
            <img
              src="./img/icon-ethereum.svg"
              class="card__figcaption-icon"
              alt="small etherum icon"
            />
            0.041 ETH</span
          >
          <span class="card__figcaption-1-text-2"
            ><img
              src="./img/icon-clock.svg"
              class="card__figcaption-icon-2"
              alt="small clock icon"
            />3 days left</span
          >
        </figcaption>
        <hr />

        <figcaption class="card__figcaption-2">
          <img
            src="/img/image-avatar.png"
            class="card__figcaption-2-image"
            alt="avatar image"
          />
          <span class="card__figcaption-2-text">Creation of </span>
          <span class="card__figcaption-2-text-2">Jules Wyvern</span>
        </figcaption>
      </figure>
    </div>
    <footer>
      Challenge by Frontend Mentor. Coded by
      <a href="https://github.com/j-likes-spicy" target="_blank"
        >j-likes-spicy</a
      >.
    </footer>
  </body>
</html>
